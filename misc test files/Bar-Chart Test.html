<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

</style>
<body>

<!-- load the d3.js library -->
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // set the ranges
    var x = d3.scaleBand()
        .range([0, width])
        .padding(0.1);
    var y = d3.scaleLinear()
        .range([height, 0]);

    var Headway_Score =[];
    var GTFSID =[];

    /*var route1HAscores = [];
    var route43HAscores = [];
    var route749HAscores = [];
    var route751HAscores = [];
    var AllRouteMeans = [];*/

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // get the data
    d3.csv("data/OTP by month/Month-by-Month OTP Score.csv", function(error, data) {
        if (error) throw error;

        // format the data
        data.forEach(function(d) {
            d.month = +d.month;
            d.headway_score = +d.headway_score;
            Headway_Score.push(d.headway_score);
            GTFSID.push(d.gtfs_route_id);
        });

        // Scale the range of the data in the domains
        x.domain(data.map(function(d) { return d.gtfs_route_id; }));

        y.domain([0, d3.max(data, function(d) { return d.headway_score;})+.1]);

        //for loop to package each headway score into its own list
        /*var HAscore;

        for(HAscore = 0; HAscore<Headway_Score.length;HAscore ++) {
            if (GTFSID[HAscore] === "1") {
                route1HAscores.push(Headway_Score[HAscore])
            }
            if (GTFSID[HAscore] === "43") {
                route43HAscores.push(Headway_Score[HAscore])
            }
            if (GTFSID[HAscore] === "749") {
                route749HAscores.push(Headway_Score[HAscore])
            }
            if (GTFSID[HAscore] === "751") {
                route751HAscores.push(Headway_Score[HAscore])
            }
        }*/

        // add the x Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
            .call(d3.axisLeft(y));

        //Y-Axis Label
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Headway Score");

        //X-Axis Label
        svg.append("text")
            .attr("transform",
                "translate(" + (width/2) + "," + (height + margin.top + 20) + ")")
            .text("Route");

        svg.selectAll(".bar")
                .data(data)
            .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.gtfs_route_id); })
                .attr("width", x.bandwidth())
                .attr("y", function(d) { return y(d.headway_score); })
                .attr("height", function(d) { return height - y(d.headway_score);});


        svg.selectAll(".bar")
            .filter(function(d){return d.gtfs_route_id === "1";})
            .style("fill","#66C2A5");

        svg.selectAll(".bar")
            .filter(function(d){return d.gtfs_route_id === "43";})
            .style("fill","#fc8d62");

        svg.selectAll(".bar")
            .filter(function(d){return d.gtfs_route_id === "749";})
            .style("fill","#e78ac3");

        svg.selectAll(".bar")
            .filter(function(d){return d.gtfs_route_id === "751";})
            .style("fill","#8da0cb");




    });


</script>
</body>
